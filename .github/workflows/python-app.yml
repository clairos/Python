name: Python application

defaults:
  run:
    shell: bash
    working-directory: ./curso-flask/delivery

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        make install

    - name: Database Migrations
      run: |
        make init_db
        
    - name: Run tests
      run: |
        make test
